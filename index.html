<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@7.4.47/css/materialdesignicons.min.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jaffa's Todo</title>
    <script type="module" src="/src/main.ts"></script>
  </head>
  <body>
    <!-- dialog window add project -->
    <dialog id="dialog-add-todo">
      <div class="dialog-container">
        <div class="dialog-header">
          <h1 class="dialog-title">New project</h1>
        </div>
        <div class="dialog-content">
          <form id="add-book-form">
            <div class="form-row">
              <label for="book-title">Todo title</label>
              <input type="text" id="book-title" name="book-title" required />
              <br />
            </div>
            <div class="form-row">
              <label for="description">Description</label>
              <textarea id="description" name="description" required></textarea>
              <br />
            </div>
              <div class="form-row">
              <label>dueDate</label>
              <input type="date" id="dueDate">
            </div>
            <div class="form-row">
              <label>Priority</label>
              <select id="priority">
                <option value="low">Low</option>
                <option value="medium">Medium</option>
                <option value="high">High</option>
              </select>
            </div>
   
          </div>
            <div class="dialog-footer">
              <button type="submit" class="btn" id="confirmBtn">Confirm</button>
              <button type="button" class="btn btn-delete" id="closeButton">Cancel</button>
            </div>
          </form>
      </div>
    </dialog>
    <!-- dialog window add todo -->
    <dialog id="dialog-add-project">
      <div class="dialog-container">
        <div class="dialog-header">
          <h2 class="dialog-title">Add new todo</h2>
        </div>
        <div class="dialog-content">
          <form id="add-book-form">
            <div class="form-row">
              <label for="book-title">Book Title:</label>
              <input type="text" id="book-title" name="book-title" required />
              <br />
            </div>
            <div class="form-row">
              <label for="author-name">Description</label>
              <input type="text" id="author-name" name="author-name" required />
              <br />
            </div>
         
            <div class="dialog-footer">
              <button type="submit" class="btn" id="confirmBtn">Confirm</button>
              <button type="button" class="btn btn-delete" id="closeButton">Cancel</button>
            </div>
          </form>
      </div>
    </dialog>



    <div class="appContainer">
      <div class="projectSideBar">
        <div class="projectListContainer">
          <h1>Projects</h1>
          <div class="projectList">
            <!-- start -------- generated by javascript -------->
            <div class="projectCard">Project 1</div>
            <!-- end -------- generated by javascript -------->
          </div>
        </div>
        <div class="projectFooter">
          <button class="circleBtn project">+ Project</button>
        </div>
      </div>

      <!-- todo content -->
      <div class="projectTodoContainer">
        <div class="todoListContainer">
          <div class="projectTitle">Project 1</div>
          <div class="toDoList">
            <!-- start -------- generated by javascript -------->
            <div class="toDoCard" style="border-color: var(--priority-high)">
              <div class="todoContent">
                <div class="todoTitle">This is a todo</div>
                <div class="todoDescription">
                  This is a description of the todoThis is a description of the todoThis is aThis is a description of the
                  todoThis is a description of the todoThis is a
                </div>
                <div class="todoDueDate">Due: 2023-10-10</div>
                <div class="todoPriority">Priority: High</div>
              </div>
              <div class="todoSetting">
                <span>Priority</span>
                <select>
                  <option value="low">Low</option>
                  <option value="medium">Medium</option>
                  <option value="high">High</option>
                </select>

                <span>Done</span>
                <label class="checkbox">
                  <input type="checkbox" />
                  <span class="checkmark"></span>
                </label>
              </div>
            </div>
          </div>
          <!-- end -------- generated by javascript -------->
        </div>
        <div class="todoFooter">
          <button class="circleBtn todo">+ todo</div></button>
      </div>
    </div>
  </body>
</html>
