<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@7.4.47/css/materialdesignicons.min.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jaffa's Todo</title>
    <script type="module" src="/src/main.ts" defer></script>
  </head>
  <body>

    <!-- DIALOG window add TODO -------------------------------------------------------------------------------->
    <dialog id="dialog-add-todo" class="dialogToDo">
      <div class="dialog-container">
        <div class="dialog-header">
          <h1 class="dialog-title">New ToDo</h1>
        </div>
        <div class="dialog-content">
          <form id="add-todo-form">
            <div class="form-row">
              <label for="todo-title">Todo title</label>
              <input type="text" id="todo-title" name="todo-title" required>
              <br />
            </div>
            <div class="form-row">
              <label for="description">Description</label>
              <textarea id="description" name="description" required>test</textarea>
              <br />
            </div>
              <div class="form-row">
              <label>dueDate</label>
              <input type="datetime-local" id="dueDate" required>
            </div>
            <div class="form-row">
              <label>Priority</label>
              <select id="priority">
                <option value="low">Low</option>
                <option value="medium">Medium</option>
                <option value="high">High</option>
              </select>
            </div>
   
          </div>
            <div class="dialog-footer">
              <button data-dialog="todo" type="submit" class="btn btn-submit" id="confirmBtn">Confirm</button>
              <button data-dialog="todo" type="button" class="btn btn-cancel" id="closeButton">Cancel</button>
            </div>
          </form>
      </div>
    </dialog>

     <!-- DIALOG window add PROJECT -------------------------------------------------------------------------------->
    <dialog id="dialog-add-project" class="dialogProject">
      <div class="dialog-container">
        <div class="dialog-header">
            <h1 class="dialog-title">New Project</h1>
        </div>
        <div class="dialog-content">
          <form id="add-project-form">
            <div class="form-row">
              <label for="project-title">Project title</label>
              <input type="text" id="project-title" name="project-title" required />
              <br />
            </div>
            <div class="form-row">
              <label for="description">Description</label>
              <input type="text" id="description" name="description" required />
              <br />
            </div>
         
            <div class="dialog-footer">
              <button data-dialog="project" type="submit" class="btn btn-submit" id="confirmBtn">Confirm</button>
              <button data-dialog="project" type="button" class="btn btn-cancel" id="closeButton">Cancel</button>
            </div>
          </form>
      </div>
    </dialog> 


 <!-- APP -------------------------------------------------------------------------------->
    <div class="appContainer">
      <div class="projectSideBar">
        <div class="projectListContainer">
          <h1>Projects</h1>
        
          <div class="projectList">
            <!-- start -------- generated by javascript -------->
          </div>
        </div>
        <div class="projectFooter">
          <button class="circleBtn btnproject">+ Project</button>
        </div>
      </div>

     <!-- TODO Items -------------------------------------------------------------------------------->
      <div class="projectTodoContainer">
        <div class="todoListContainer">
          <div class="projectTitle">Project 1</div>
          <div class="toDoList">
            <!-- start -------- generated by javascript -------->
          </div>
        </div>
        <div class="todoFooter">
          <button class="circleBtn btntodo">+ ToDo</div></button>
      </div>
    </div>
  </body>
</html>
